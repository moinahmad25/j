<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#challange_2</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="box">
        <div class="facebook-card">
            <div class="profile">
                <div class="profilr-card">
                    <img src="./logo.png" alt="" class="logo">
                    <p class="query">What's on your mind?</p>
                </div>
                <div class="posts">
                    <div class="side">
                        <i class="fi fi-sr-video-camera-alt"></i>
                        <button class="type"> Live</button>
                    </div>
                    <p class="line">|</p>
                    <div class="side">
                        <i class="fi fi-sr-picture"></i>
                        <button class="type"> Photos</button>
                    </div>
                    <p class="line">|</p>
                    <div class="side">
                        <i class="fi fi-ss-flag"></i>
                        <button class="type"> Life events</button>
                    </div>  
                </div>
            </div>
            <div class="media">
                <button class="btn"><i class="fi fi-bs-photo-video"></i> Photos</button>
                <button class="btn"><i class="fi fi-sr-man-head"></i> Avatars</button>
                <button class="btn"><i class="fi fi-ss-grin-stars"></i> Life events</button>
            </div>
            <div class="profile-feed">
                <div class="spacing">
                    <div class="profile-detail">
                        <img src="./logo.png" alt="" class="logo">
                        <div class="detail">
                            <p class="name">Moin Ahmad</p>
                            <div class="time">
                                <p class="gray">4d</p>
                                <p class="dot">.</p>
                                <i class="fi fi-bs-world"></i>
                            </div>
                        </div>
                    </div>
                    <i class="fi fi-rs-menu-dots"></i>
                </div>
                <div class="feed">
                    <img src="./feed.png" alt="" class="upload">
                </div>
            </div>
        </div>
    </section>
    
</body>

</html>
