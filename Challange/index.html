<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moin's Page</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="box1">
            <div class="cost-time">
                <h2 class="cost">₹5,999</h2>
                <p class="time">night</p>
            </div>
            <div class="rating-reviews">
                <p class="rating"><i class="fi fi-sr-star"></i>4.90</p>
                <div class="dot">.</div>
                <p class="reviews">168 reviews</p>
            </div>
        </div>
        <div class="box2">
            <div class="checkin-checkout">
                <div class="check-in">
                    <div class="side">
                        <p class="text1">CHECK-IN</p>
                        <p class="date">11/20/2022</p>
                    </div>
                </div>
                <div class="check-out">
                    <div class="side">
                        <p class="text1">CHECK-OUT</p>
                        <p class="date">11/25/2022</p>
                    </div>
                </div>
            </div>
            <div class="guests">
                <div class="box3">
                    <p class="text1">GUESTS</p>
                    <p class="guest">1 guest</p>
                </div>
                <i class="fi fi-sr-angle-down"></i>
            </div>
        </div>
        <button class="btn">Reserve</button>
        <p class="decision">You won't be charged yet</p>
        <div class="summary">
            <div class="summary1">
                <p class="total-spend">₹5,999 x 5 nights</p>
                <p class="total">₹29,995</p>
            </div>
            <div class="summary1">
                <p class="total-spend">Services fee</p>
                <p class="total">₹4,235</p>
            </div>
        </div>
        <div class="line"></div>
        <div class="overall-total">
            <p class="text">Total before taxes</p>
            <p class="text">₹34,230</p>
        </div>
    </div>
</body>

</html>
